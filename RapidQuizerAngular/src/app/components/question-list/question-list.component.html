<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-4">
      <select class="form-select" (change)="onCategoryChange($event)">
        <option [ngValue]="null">Toutes les catégories</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div *ngFor="let question of getFilteredQuestions()" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">
            <div class="math">{{ question.text }}</div>
          </h5>
          <p class="card-text">
            <small class="text-muted">
              Catégorie: {{ question.category?.name }}
            </small>
          </p>
          <div class="answers-list">
            <div
              *ngFor="let answer of question.answers"
              class="answer-item"
              [class.correct-answer]="answer.correct"
            >
              <span class="answer-marker">{{
                answer.correct ? "✓" : "•"
              }}</span>
              <span class="math">{{ answer.text }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
