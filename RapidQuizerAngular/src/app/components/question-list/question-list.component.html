<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-md-4">
      <select class="form-select" (change)="onCategoryChange($event)">
        <option [ngValue]="null">Toutes les catégories</option>
        <option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </option>
      </select>
    </div>
  </div>

  <!-- Add loading spinner here -->
  <div *ngIf="loading" class="text-center">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Wrap existing content with visibility control -->
  <div class="row" [style.visibility]="loading ? 'hidden' : 'visible'">
    <div class="col-md-12">
      <div *ngFor="let question of getFilteredQuestions()" class="card mb-3">
        <div class="card-body">
          <h5 class="card-title">
            <div [innerHTML]="cleanLatex(question.text)" class="math"></div>
          </h5>
          <div class="answers-list">
            <div
              *ngFor="let answer of question.answers"
              class="answer-item"
              [class.correct-answer]="answer.correct"
            >
              <span class="answer-marker">{{
                answer.correct ? "✓" : "•"
              }}</span>
              <div [innerHTML]="cleanLatex(answer.text)" class="math"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
