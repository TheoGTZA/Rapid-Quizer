<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RapidQuizerAngular</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["\\(", "\\)"],
          ],
          displayMath: [
            ["$$", "$$"],
            ["\\[", "\\]"],
          ],
          processEscapes: true,
          processEnvironments: true,
          packages: {
            "[+]": ["ams", "newcommand"],
          },
        },
        options: {
          enableMenu: false,
          processHtmlClass: "math",
          menuOptions: {
            settings: {
              zoom: "NoZoom",
              renderer: "CHTML",
            },
          },
        },
        startup: {
          ready: () => {
            MathJax.startup.defaultReady();
            // Pour de meilleures performances, on dÃ©sactive le menu
            MathJax.startup.output.options.renderActions.addMenu = [];
            MathJax.startup.promise.then(() => {
              console.log("MathJax initialization complete");
            });
          },
          pageReady: () => {
            return MathJax.startup.defaultPageReady().catch((err) => {
              console.error("MathJax page ready error:", err);
            });
          },
        },
        chtml: {
          fontURL:
            "https://cdn.jsdelivr.net/npm/mathjax@3/es5/output/chtml/fonts/woff-v2",
        },
      };
    </script>
    <script
      type="text/javascript"
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"
    ></script>
  </head>
  <body>
    <app-root></app-root>
  </body>
</html>
